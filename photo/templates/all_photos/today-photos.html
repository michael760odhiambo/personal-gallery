{%extends 'all_photos/base.html'%}

{% block content %}
{{block.super}}

    
            <h1>Hi everyone welcome to mike's personal gallery today</h1>
        <div class="row">
            <div class="col-md 4">
               <a href="{% url 'home' %}"><img src="https://cdn.pixabay.com/photo/2016/11/19/18/57/godafoss-1840758__340.jpg" height="280px" width="350px" onclick="myFunction(this);"></a>
                <img src="https://cdn.pixabay.com/photo/2018/02/26/05/21/waterfall-3182326_960_720.jpg" height="280px" width="350px" onclick="myFunction(this);">
                <img src="https://cache-graphicslib.viator.com/graphicslib/page-images/742x525/176239_Viator_Shutterstock_140587.jpg" height="280px" width="350px" onclick="myFunction(this);">
                
            </div>
            <div class="col-md 4">
                <h2>Sunset pics</h2>
                <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/geese-at-sunset-pixabay.jpg" height="280px" width="350px" onclick="myFunction(this);">
                <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/australian-seaside-sunset-pixabay.jpg" height="280px" width="350px" onclick="myFunction(this);">
                <img src="https://cdn.pixabay.com/photo/2013/07/18/15/01/beach-164288_960_720.jpg" height="280px" width="350px" onclick="myFunction(this);">
            </div>
            <div class="col-md 4">
                <h2>Landscape pics</h2>
                <img src="https://cdn.pixabay.com/photo/2015/02/18/11/50/mountain-landscape-640617__340.jpg" height="280px" width="350px" onclick="myFunction(this);">
                <img src="https://wallup.net/wp-content/uploads/2015/12/444-clouds-trees-nature-hill-landscape-mountain.jpg" height="280px" width="350px" onclick="myFunction(this);">
                <img src="https://s1.1zoom.me/b5050/492/Canada_Parks_Mountains_487972_1920x1080.jpg" height="280px" width="350px" onclick="myFunction(this);">
            </div>
        </div>

            <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
            <img id="expandedImg" style="width:100%">
            <div id="imgtext"></div>
    </div>

    <script>
            function myFunction(imgs) {
              var expandImg = document.getElementById("expandedImg");
              var imgText = document.getElementById("imgtext");
              expandImg.src = imgs.src;
              imgText.innerHTML = imgs.alt;
              expandImg.parentElement.style.display = "block";
            }
            </script>

{% endblock %}
